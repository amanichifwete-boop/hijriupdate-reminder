<!-- SCRIPTS -->
<script>
/* YEAR */
document.getElementById("year").textContent = new Date().getFullYear();

/* HIJRI DATE */
document.getElementById("hijriDate").textContent =
  new Intl.DateTimeFormat("en-TN-u-ca-islamic",{day:"numeric",month:"long",year:"numeric"}).format(new Date());

/* RAMADAN */
function nextRamadan(){
  let y=new Date().getFullYear(),d=new Date(y+"-03-01");
  if(d<new Date())d=new Date((y+1)+"-03-01");
  return Math.ceil((d-new Date())/86400000);
}
document.getElementById("ramadanCountdown").textContent=nextRamadan()+" days remaining";

/* SCROLL HIDE */
let last=0;
window.addEventListener("scroll",()=>{
  const s=window.scrollY,hide=s>last&&s>150;
  waBtn.style.opacity=hide?0:1;
  ramadanBox.style.opacity=hide?0:1;
  last=s;
});

/* MENUS */
function toggleMenu(){mobileMenu.classList.toggle("hidden")}
function toggleDonateMenu(id){
  document.getElementById(id).querySelector(".donate-menu").classList.toggle("hidden")
}
</script>
